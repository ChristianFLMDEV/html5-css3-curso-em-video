<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir <br>
    qual tag deve utilizar em cada caso.</p>
    <p></p>
    <ul type="square">
        <li><abbr title="tag h1">Título de nível 1</abbr></li>
        <li><abbr title="tag p">Parágrafos</abbr></li>
        <li><abbr title="tag img">Imagem</abbr></li>
        <li><abbr title="tag abbr">Abreviações</abbr></li>
        <li><abbr title="tag ol type='1'">Listas numeradas</abbr></li>
        <li><abbr title="tag ul">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
